<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>SiRetail</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
    html, body{
        font-family: 'Outfit', sans-serif;
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow-x: hidden; 
    }
    .home {
        background-image: url('images/retail.jpg');
        background-size: cover;
        height: 100%;
    }
    #name {
        padding-top: 30px;
        padding-right: 20px;
        color: white;
        font-size: 60px;
        font-weight: bold;
        text-align: right;
        font-family: 'Outfit', sans-serif;
    }
    #title {
        padding-top: 30px;
        padding-right: 20px;
        color: white;
        font-size: 70px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: right;
    }
    #tombol {
        padding-top: 30px;
        padding-right: 20px;
        text-align: right;
    }
    #tombol2 {
        padding-top: 30px;
        padding-right: 20px;
        text-align: right;
    }
</style>
<body>
    <nav th:replace= "fragments/fragment :: navbar('home')"></nav>
    <div class = "home">
        <br>
        <h2 id = "name" th:text = "'Halo ' + ${user.nama}"></h2>
        <h2 id = "name" th:text = "'sebagai ' + ${user.role.nama} + '!'"></h2>
        <h1 id = "title">- Selamat Datang di SiRetail - </h1>
        <div id = "tombol">
            <a th:if="${user.role.nama == 'Kepala Retail'}" type="button" class="btn btn-info" th:href = "@{/user/add}">Tambah Pengguna</a>
            <a type="button" class="btn btn-info" th:href = "@{/user/viewall}">Lihat Semua Pengguna</a>
            <a th:if="${user.role.nama == 'Kepala Retail'}" type="button" class="btn btn-info" th:href = "@{/user/viewall}">Perbarui Pengguna</a>
            <a th:if="${user.role.nama == 'Manager Cabang'}" type="button" class="btn btn-info" th:href = "@{/user/viewall}">Perbarui Pengguna</a>
        </div>
        <div id = "tombol2">
            <a th:if="${user.role.nama == 'Kepala Retail'}" type="button" class="btn btn-dark btn-lg" th:href = "@{/cabang/add}">Tambah Cabang</a>
            <a th:if="${user.role.nama == 'Manager Cabang'}" type="button" class="btn btn-dark btn-lg" th:href = "@{/cabang/add}">Tambah Cabang</a>
            <a type="button" class="btn btn-light btn-lg" th:href = "@{/cabang/viewall}">Lihat Semua Cabang</a>
        </div>
    </div>
</body>
</html>
