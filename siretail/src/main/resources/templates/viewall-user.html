<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<nav th:replace= "fragments/fragment :: navbar('home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="mb-5 text-center font-weight-bold">Daftar User</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama User</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterationStatus : ${listUser}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${user.nama}"></td>
                        <td th:text="${user.role.nama}"></td>
                        <td sec:authorize="hasAnyRole('Kepala Retail','Manager Cabang')">
                            <a class="btn btn-primary" th:href="@{/user/update/} + ${user.id}">Update</a>
                        </td>
                        <td sec:authorize="hasRole('Staff Cabang')">
                            <p>-</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
