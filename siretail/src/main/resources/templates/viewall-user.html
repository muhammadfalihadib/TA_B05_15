<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #edf6f9;
        font-family: 'Outfit', sans-serif;
    }
    #title {
        font-size: 35px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 id = "title" class="mb-5 text-center font-weight-bold">Daftar User</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama User</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterationStatus : ${listUser}"
                        th:style="${iterationStatus.even} ? 'font-weight:bold'">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${user.nama}"></td>
                        <td th:text="${user.role.nama}"></td>
                        <td sec:authorize="hasAnyAuthority('Kepala Retail','Manager Cabang')">
                            <a class="btn btn-info" th:href="@{/user/update/} + ${user.id}">Update</a>
                        </td>
                        <td sec:authorize="hasAuthority('Staff Cabang')">
                            <p>-</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
