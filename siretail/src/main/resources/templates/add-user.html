<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<nav th:replace= "fragments/fragment :: navbar('home')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'User ' + ${username} + ' berhasil ditambahkan.'"></h2>
                <br><hr>
                <a class="btn btn-primary" th:href="@{/user/viewall}">Lihat Daftar User</a>
                <a class="btn btn-outline-primary" th:href="@{/user/add}">Tambah User</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
