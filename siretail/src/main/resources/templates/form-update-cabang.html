<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Update Cabang</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #edf6f9;
        font-family: 'Outfit', sans-serif;
    }
    #title {
        font-size: 35px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 id = "title">Perbarui Cabang</h2>
                <br>
                <form th:action="@{/cabang/update}" th:object="${cabang}" method="POST">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{status}"/>
                    <input type="hidden" th:field="*{penanggungJawab}"/>

                    <label>Nama cabang</label>
                    <input type="text" class="form-control" th:field="*{nama}"/>
                    <br>

                    <label>Alamat cabang</label>
                    <input type="text" class="form-control" th:field="*{alamat}"/>
                    <br>

                    <label>No telepon cabang</label>
                    <input type="text" class="form-control" th:field="*{noTelp}"/>
                    <br>

                    <label>Ukuran cabang (dalam m2)</label>
                    <input type="text" class="form-control" th:field="*{ukuran}"/>
                    <br>

                    <a class="btn btn-info" th:href="@{/cabang/view/} + ${cabang.id}">Kembali ke Detail Cabang</a>

                    <button type="submit" class="btn btn-info">Simpan</button>
                    <a class="btn btn-outline-info" href="/">Menu Utama</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
