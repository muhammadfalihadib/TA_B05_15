<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #edf6f9;
        font-family: 'Outfit', sans-serif;
    }
    #title {
        font-size: 35px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 id = "title" th:text="'Data item cabang berikut dari ' + ${cabang.nama} + ' berhasil ditambahkan.'"></h2>
                <br>
                <h5>
                    <ul th:each = "item , iterationStatus : ${resultDetail}">
                        <li th:text = "${item.nama}"></li>
                    </ul>
                </h5>
                <br>
                <h5 style = "text-align:center;">Catatan: Jika item tersebut sudah ada pada Cabang, maka stok item akan bertambah.</h5>
                <br><hr>
                <div style = "text-align:center;">
                    <a class="btn btn-outline-info" th:href="@{/cabang/viewall}">Lihat Semua Cabang</a>
                    <a class="btn btn-info" th:href="@{/cabang/view/} + ${cabangId}">Kembali ke Detail Cabang</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
