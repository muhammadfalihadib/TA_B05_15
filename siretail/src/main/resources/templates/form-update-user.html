<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User</h2>
                <form th:action="@{/user/update}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}"/>

                    <label>User Name</label>
                    <input type="text" class="form-control" th:field="*{username}"/>

                    <label>Nama</label>
                    <input type="text" class="form-control" th:field="*{nama}"/>

                    <label>Password</Label>
                    <input type="password" class="form-control" th:field="*{password}"/>

                    <label>Role</label>
                    <select class="form-control" th:field="*{role}">
                        <option selected value="">--pilih role--</option>
                        <option th:each="role: ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.nama}"
                                th:selected="${role.id} == ${id}">
                        </option>>
                    </select>
                    <br>
                    <div th:unless="${message} == null">
                        <div class="text-danger" th:text="${message}"></div>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
