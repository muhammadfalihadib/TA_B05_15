<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>List Coupon</title>
  <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
  <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
  body {
    background-color: #edf6f9;
    font-family: 'Outfit', sans-serif;
  }
  #title {
    font-size: 35px;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    text-align: center;
  }
  #title2 {
    font-size: 28px;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    text-align: center;
    padding-bottom: 10px;
  }
  #noItem {
    font-size: 25px;
    padding-top: 10px;
    padding-bottom: 5px;
    text-align: center;
  }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <div class="col">
          <h2 id = "title">List Coupon</h2>
        </div>
        <div class="col">
          <br>
          <div th:if = "*{listCoupon.size() != 0}">
              <div class="card" th:each = "coupon : ${listCoupon}">
                <div class="card-body">
                  <h5 class="card-title" th:text = "${coupon.coupon_name}"></h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text = "${coupon.coupon_code}"></h6>
                  <p class="card-text" th:text = "'Promo Code: '+ ${coupon.discount_amount}"></p>
                  <p class="card-text" th:text = "'Expiry Date: '+ ${coupon.expiry_date}"></p>
                  <form th:action = "@{/item/promo}" method="post">
                    <input type="hidden" th:name="id" th:value="${id}">
                    <input type="hidden" th:name="idCabang" th:value="${idCabang}">
                    <input type="hidden" th:name="idPromo" th:value="${coupon.id_coupon}">
                    <input type="hidden" th:name="discount" th:value="${coupon.discount_amount}">
                    <input type="submit"  class= "btn btn-primary">
                  </form>
                </div>
              </div>
          </div>
          <hr>
        </div>

        <div th:unless="*{listCoupon.size() != null and listCoupon.size() != 0 }">
          <h6>There is no coupon here</h6>
        </div>

        <br>
        <a class="btn btn-outline-info" href="/cabang/viewall">Back to Daftar Cabang</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
