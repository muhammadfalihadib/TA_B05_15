<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Increase Item</title>
  <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
  <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
  body {
    background-color: #edf6f9;
    font-family: 'Outfit', sans-serif;
  }
  #title {
    font-size: 35px;
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    text-align: center;
  }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2 id = "title">Increase Item</h2>
        <div th:if="${error}">
          <span style="color: red" th:text = "${error}"></span>
        </div>
        <form th:action="@{/item/increase}" th:object="${item}" method="POST">
          <input type="hidden" th:field="*{idKategori}" />
          <input type="hidden" th:field="*{idCabang}" th:value="${idCabang}">

          <label>Nama Item</label>
          <select th:field="*{idItem}" class="form-control" required>
            <option selected value="">-- Choose Item --</option>
            <option th:each="i: ${listItem}"
                    th:value="${i.uuid}"
                    th:text="${i.nama}">
            </option>>
          </select>
          <br>
          <label>Jumlah Stock Item</label>
          <input type="number" th:field="*{tambahanStok}" class="form-control"/>
          <br>
          <button type="submit" class="btn btn-info">Save</button>
          <a class="btn btn-info" href="/">Home</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
