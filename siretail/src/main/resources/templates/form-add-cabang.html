<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Add Cabang</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: #edf6f9;
        font-family: 'Outfit', sans-serif;
    }
    #title {
        font-size: 35px;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
<nav th:replace= "fragments/fragment :: navbar('cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 id = "title">Tambah Cabang</h2>
                <form th:action="@{/cabang/add}" th:object="${cabang}" method="POST">
                    <label>Nama cabang</label>
                    <input type="text" name="nama" class="form-control"/>
                    <br>
                    <label>Alamat cabang</label>
                    <input type="text" name="alamat" class="form-control"/>
                    <br>
                    <label>No telepon cabang</label>
                    <input type="text" name="noTelp" class="form-control"/>
                    <br>
                    <label>Ukuran cabang (dalam m2)</label>
                    <input type="number" name="ukuran" class="form-control"/>
                    <br>
                    <div th:unless="${error} == null">
                        <div class="text-danger" th:text="${error}"></div>
                        <br>
                    </div>
                    <div style = "text-align:center;">
                        <a class="btn btn-outline-info" th:href="@{/cabang/viewall}">Lihat Semua Cabang</a>
                        <button type="submit" class="btn btn-info">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
